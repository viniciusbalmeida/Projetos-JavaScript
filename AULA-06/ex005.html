<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(16, 106, 147);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1> Iniciando estudos com DOM </h1>
    <p>Aqui vai o resultado</p>
    <p> Aprendendo a usar o <strong>DOM</strong> em Java Script</p>
    <div id="msg" > Clique em mim</div>

    <script>
    var corpo = window.document.body
    var p1 = window.document.getElementsByTagName('p')[1]
    var d = window.document.getElementById('msg')

    window.document.write('Esta escrito assim: ' + p1.innerText) 
    
    p1.style.color = "pink"
    corpo.style.background = ''
    document.write(p1.innerText)
    d.style.background = 'green'
    //d.innerText = 'Estou aguardando...'
    //window.document.getElementById('msg').innerText = 'Olá!'
    //var d = window.document.getElementById('msg')[0]
    //d.innerText = 'olá!'
    var d = window.document.querySelector('div#msg')
    d.style.color =  'blue'


    
    
    </script>

</body>
</html>
